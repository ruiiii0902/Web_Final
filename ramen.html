<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>拉麵</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/foodData.js" defer></script>
  <script src="js/foodtomap.js" defer></script>
  <script defer>
  document.addEventListener("DOMContentLoaded", () => {
    initStoreDetail(food_ramen);
  });
</script>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="image/IIM_logo.png" alt="IIM好食在 Logo" class="logo-img">
      </div>

      <!-- nav 平均分散 -->
      <nav class="main-nav" aria-label="主選單">
        <a href="index.html" class="active">首頁</a>
        <!-- 下拉式選單（網頁2） -->
        <div class="dropdown">
          <button class="dropbtn">食物種類 ▼</button>
          <div class="dropdown-content">
            <a href="tainan.html">台南特色美食</a>
            <a href="ramen.html">拉麵</a>
            <a href="japaness.html">丼飯 & 日式料理</a>
            <a href="noodles.html">鍋燒意麵</a>
            <a href="beef_soup.html">牛肉湯專區</a>
            <a href="midnight.html">宵夜店</a>
          </div>
        </div>
        <a href="spin.html">美食拉霸機</a>
        <a href="diet.html">罪惡計算機</a>
      </nav>
    </div>
  </header>

  <!-- 避免內容被 fixed header 蓋住 -->
  <div class="header-spacer"></div>

  <main class="content">

  <h2>台南美食詳細介紹</h2>

  <div class="detail-layout">

    <!-- 左側列表 + 詳細內容 -->
    <section class="detail-left">
      <h3>店家列表</h3>
      <ul id="storeList" class="store-list"></ul>

      <article class="store-detail">
      <h2 id="storeName"></h2>
      <table class="store-table">
        <tr>
          <th>分類</th>
          <td id="storeCategory"></td>
        </tr>
        <tr>
          <th>地區</th>
          <td id="storeArea"></td>
        </tr>
        <tr>
          <th>地址</th>
          <td id="storeAddress"></td>
        </tr>
        <tr>
          <th>推薦品項</th>
          <td id="storeFood"></td>
        </tr>
        <tr>
          <th>價位</th>
          <td id="storePrice"></td>
        </tr>
        <tr>
          <th>營業時間</th>
          <td id="storeHours"></td>
        </tr>
      </table>
      <p class="store-intro" id="storeIntro"></p>
      </article>
    </section>

    <!-- 右側 Google Maps -->
    <section class="detail-right">
      <h3>地圖位置</h3>
      <div class="map-wrapper">
        <iframe
          id="mapFrame"
          src=""
          width="100%" height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

  </div>

</main>

</body>
</html>
