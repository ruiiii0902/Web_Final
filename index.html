網頁程式設計
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="mainindex" content="width=device-width, initial-scale=1" />
  <title>台南美食地圖</title>

  <!-- 先不管 CSS，只用最少 inline 讓「上方固定」有效 -->
  <style>
    body{ margin:0; font-family:Arial, "Noto Sans TC", sans-serif; }
    header{
      position:fixed; top:0; left:0; right:0;
      background:#fff; border-bottom:1px solid #ddd;
      padding:12px 16px; z-index:999;
    }
    /* 用空白區把內容往下推，避免被固定 header 蓋住 */
    .spacer{ height:72px; }
    .banner{ padding:18px 16px; border-bottom:1px solid #eee; }
    .content{ padding:16px; }
  </style>
</head>

<body>
  <!-- 上方固定不動 -->
  <header>
    <div>
      <strong>IIM好食</strong>
    </div>

    <nav style="margin-top:10px;">
      <a href="#">網頁1</a> |
      <a href="#">網頁2</a> |
      <a href="#">網頁3</a> |
      <a href="#">網頁4</a> |
      <a href="#">網頁5</a> |
      <a href="#">網頁6</a> |
      <a href="#">網頁7</a>
    </nav>
  </header>

  <!-- 避免內容被 fixed header 蓋住 -->
  <div class="spacer"></div>

  <!-- 橫幅（可以放圖片或大標） -->
  <section class="banner">
    <img
    src="image\tainan_map.jpg"
    alt="地圖橫幅"
    style="display:block; width:100%; height:auto;"
    />
  </section>

  <!-- 下方內容（清單） -->
  <main class="content">
    <h2>熱門分類</h2>

    <section>
      <h3>沖繩自由行</h3>
      <ul>
        <li>租車：自由行行程</li>
        <li>民宿訂房</li>
        <li>機票 + 住宿套裝</li>
      </ul>
    </section>

    <section>
      <h3>沖繩租車</h3>
      <ul>
        <li>台灣人服務：中文也能溝通</li>
        <li>取還車地點：那霸機場/市區</li>
        <li>保險方案：基本/全險</li>
      </ul>
    </section>

    <section>
      <h3>在地體驗</h3>
      <ul>
        <li>自由行行程：包車服務</li>
        <li>mini tour：半日/一日</li>
        <li>人氣景點：美麗海/古宇利島</li>
      </ul>
    </section>

    <!-- 撐高頁面用：測試固定上方效果 -->
    <hr />
    <p>往下滑，上方 header 會固定不動。</p>
    <div style="height:800px;"></div>
  </main>
</body>
</html>
