<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />    
  <title>等等要吃啥 | IIM好食在</title>

  <script src="js/index.js" defer></script>
  <script src="js/foodData.js"></script>
  <script src="js/spin.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/spin.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="image/IIM_logo.png" alt="IIM好食在 Logo" class="logo-img">
      </div>

      <nav class="main-nav" aria-label="主選單">
        <a href="index.html">首頁</a>
        <div class="dropdown">
          <button class="dropbtn">食物種類 ▼</button>
          <div class="dropdown-content">
            <a href="tainan.html">台南特色美食</a>
            <a href="ramen.html">拉麵</a>
            <a href="japaness.html">丼飯 & 日式料理</a>
            <a href="noodles.html">鍋燒意麵</a>
            <a href="beef_soup.html">牛肉湯專區</a>
            <a href="midnight.html">宵夜店</a>
          </div>
        </div>
        <a href="spin.html" class="active">美食拉霸機</a>
        <a href="diet.html">贖罪計算機</a>
      </nav>
    </div>
  </header>
  <div class="header-spacer"></div>

  <main class="content spin-page">
    <h2 class="fixed-title">今天吃什麼？</h2>

    <section class="block">
      <p class="spin-intro">選擇障礙症發作了嗎？把你想吃的清單輸入進去，讓命運之神來幫你決定這一餐要吃哪一家！</p>
      
      <div class="slot-machine-container">
          <div class="slot-window">
            <span id="result-text">Ready?</span>
          </div>

          <button id="spin-btn" class="action-btn" onclick="startSpin()">🍜 抽一個！</button>

          <div class="list-settings">
            <div class="add-form">
              <strong>新增餐廳</strong>
              <input type="text" id="new-name" placeholder="輸入餐廳名稱">
              <button type="button" id="add-btn">加入名單</button>
            </div>

            <table class="options-table" id="food-table" aria-label="目前抽籤選項列表">
              <thead>
                <tr>
                  <th>#</th>
                  <th>名稱</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="2">載入中...</td></tr>
              </tbody>
            </table>
          </div>
      </div>
    </section>

    <section class="block">
        <h3>規則說明</h3>
        <p>1. 點擊「加入名單」輸入你想吃的餐廳，也可使用預設名單。<br>
           2. 按下紅色按鈕，等待命運的結果。<br>
           3. 如果結果不滿意... 那就再按一次，直到滿意為止！</p>
    </section>
  </main>

</body>
</html>
